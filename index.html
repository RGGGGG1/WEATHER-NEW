<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=120, height=120, initial-scale=1.0">
    <title>Виджет погоды</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; display: flex; align-items: center; justify-content: center; width: 120px; height: 120px; }
        .weather-widget {
            width: 120px; height: 120px;
            background: #000; color: #fff;
            font-family: Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .weather-icon {
            width: 50px; height: 50px;
            position: relative;
        }
        .sun {
            width: 40px; height: 40px;
            background: radial-gradient(circle, yellow, orange);
            border-radius: 50%;
            position: absolute;
        }
        .sun-rays {
            width: 60px; height: 60px;
            position: absolute;
            top: -10px; left: -10px;
            background: radial-gradient(transparent 40%, yellow 60%);
            border-radius: 50%;
            animation: rotate-rays 5s linear infinite;
        }
        @keyframes rotate-rays {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .rain-drop {
            position: absolute;
            width: 2px; height: 10px;
            background: lightblue;
            top: 50%; left: 50%;
            animation: rain-fall 0.5s linear infinite;
        }
        .snowflake {
            position: absolute;
            width: 5px; height: 5px;
            background: white;
            border-radius: 50%;
            top: 50%; left: 50%;
            animation: snow-fall 2s linear infinite;
        }
        .cloud {
            width: 60px; height: 30px;
            background: lightgray;
            border-radius: 50%;
            position: absolute;
            animation: move-clouds 4s linear infinite alternate;
        }
        @keyframes rain-fall {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(10px); opacity: 0; }
        }
        @keyframes snow-fall {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(15px); opacity: 0; }
        }
        @keyframes move-clouds {
            from { transform: translateX(-5px); }
            to { transform: translateX(5px); }
        }
        .temperature { font-size: 18px; font-weight: bold; }
        .details { font-size: 14px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
    </style>
</head>
<body>
    <div class="weather-widget">
        <div class="weather-icon" id="weather-animation"></div>
        <div class="temperature" id="temperature">--°C</div>
        <div class="details">
            <div id="weather-condition">--</div>
            <div>Ветер: <span id="wind-speed">-- м/с</span></div>
        </div>
    </div>
    <script>
        const apiKey = '37ce29f8-dd6b-43d8-885f-c2d2aa60e180';
        const apiUrl = 'https://api.weather.yandex.ru/v2/forecast?lat=55.7558&lon=37.6173&lang=ru_RU&limit=1';

        const conditionsMap = {
            'clear': 'Ясно', 'partly-cloudy': 'Малооблачно', 'cloudy': 'Облачно', 'overcast': 'Пасмурно',
            'drizzle': 'Морось', 'light-rain': 'Небольшой дождь', 'rain': 'Дождь', 'moderate-rain': 'Умеренный дождь',
            'heavy-rain': 'Сильный дождь', 'continuous-heavy-rain': 'Затяжной дождь', 'showers': 'Ливень',
            'wet-snow': 'Дождь со снегом', 'light-snow': 'Небольшой снег', 'snow': 'Снег', 'snow-showers': 'Снегопад',
            'hail': 'Град', 'thunderstorm': 'Гроза', 'thunderstorm-with-rain': 'Гроза с дождем',
            'thunderstorm-with-hail': 'Гроза с градом'
        };

        function setWeatherAnimation(condition) {
            const iconContainer = document.getElementById('weather-animation');
            iconContainer.innerHTML = '';

            if (condition === 'clear') {
                let sun = document.createElement('div');
                sun.classList.add('sun');
                let rays = document.createElement('div');
                rays.classList.add('sun-rays');
                sun.appendChild(rays);
                iconContainer.appendChild(sun);
            } else if (condition.includes('rain')) {
                let cloud = document.createElement('div');
                cloud.classList.add('cloud');
                iconContainer.appendChild(cloud);
                for (let i = 0; i < 5; i++) {
                    let drop = document.createElement('div');
                    drop.classList.add('rain-drop');
                    drop.style.left = `${Math.random() * 40}px`;
                    drop.style.animationDelay = `${Math.random()}s`;
                    iconContainer.appendChild(drop);
                }
            } else if (condition.includes('snow')) {
                let cloud = document.createElement('div');
                cloud.classList.add('cloud');
                iconContainer.appendChild(cloud);
                for (let i = 0; i < 5; i++) {
                    let snowflake = document.createElement('div');
                    snowflake.classList.add('snowflake');
                    snowflake.style.left = `${Math.random() * 40}px`;
                    snowflake.style.animationDelay = `${Math.random()}s`;
                    iconContainer.appendChild(snowflake);
                }
            } else if (condition.includes('cloud')) {
                let cloud = document.createElement('div');
                cloud.classList.add('cloud');
                iconContainer.appendChild(cloud);
            }
        }

        async function getWeather() {
            try {
                const response = await fetch(apiUrl, { headers: { 'X-Yandex-API-Key': apiKey } });
                const { fact } = await response.json();
                if (!fact) throw new Error('Ошибка данных API');

                document.querySelector('#temperature').textContent = `${fact.temp}°C`;
                document.querySelector('#wind-speed').textContent = `${fact.wind_speed} м/с`;
                document.querySelector('#weather-condition').textContent = conditionsMap[fact.condition] || 'Неизвестно';

                setWeatherAnimation(fact.condition);
            } catch (error) {
                console.error('Ошибка запроса:', error);
            }
        }

        getWeather();
        setInterval(getWeather, 600000);
    </script>
</body>
</html>
