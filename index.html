<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=120, height=120, initial-scale=1.0">
    <title>Виджет погоды</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; display: flex; align-items: center; justify-content: center; width: 120px; height: 120px; }
        .weather-widget {
            width: 120px; height: 120px;
            background: #000; color: #fff;
            font-family: Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            text-align: center;
            position: relative;
        }
        /* Солнце */
        .sun {
            position: relative;
            width: 40px; height: 40px;
            background: yellow;
            border-radius: 50%;
        }
        .sun-rays {
            position: absolute;
            width: 60px; height: 60px;
            top: -10px; left: -10px;
            background: radial-gradient(circle, rgba(255,215,0,0.6), rgba(255,165,0,0));
            animation: rotate-rays 3s linear infinite;
            border-radius: 50%;
        }
        @keyframes rotate-rays {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Облака */
        .cloud {
            position: absolute;
            width: 50px; height: 30px;
            background: #ccc;
            border-radius: 50px;
            animation: move-cloud 6s linear infinite;
        }
        @keyframes move-cloud {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        /* Дождь */
        .rain {
            position: absolute;
            width: 2px; height: 10px;
            background: cyan;
            animation: rain-fall 1s linear infinite;
        }
        @keyframes rain-fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(15px); opacity: 0; }
        }

        /* Снег */
        .snow {
            position: absolute;
            width: 4px; height: 4px;
            background: white;
            border-radius: 50%;
            animation: snow-fall 2s linear infinite;
        }
        @keyframes snow-fall {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(15px) translateX(-3px); opacity: 0; }
        }

        /* Гроза */
        .lightning {
            position: absolute;
            width: 20px; height: 30px;
            background: yellow;
            clip-path: polygon(50% 0%, 60% 40%, 40% 40%, 50% 100%, 20% 50%, 40% 50%);
            animation: lightning-flash 2s infinite;
            opacity: 0;
        }
        @keyframes lightning-flash {
            0%, 95% { opacity: 0; }
            96%, 98% { opacity: 1; }
            99%, 100% { opacity: 0; }
        }

        .temperature { font-size: 18px; font-weight: bold; }
        .details { font-size: 14px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
    </style>
</head>
<body>
    <div class="weather-widget">
        <div class="weather-icon" id="weather-icon-container"></div>
        <div class="temperature" id="temperature">--°C</div>
        <div class="details">
            <div id="weather-condition">--</div>
            <div>Ветер: <span id="wind-speed">-- м/с</span></div>
        </div>
    </div>
    <script>
        const apiKey = '37ce29f8-dd6b-43d8-885f-c2d2aa60e180';
        const apiUrl = 'https://api.weather.yandex.ru/v2/forecast?lat=55.7512&lon=37.6184&lang=ru_RU&limit=1';

        const conditionsMap = {
            'clear': 'Ясно', 'partly-cloudy': 'Малооблачно', 'cloudy': 'Облачно', 'overcast': 'Пасмурно',
            'drizzle': 'Морось', 'light-rain': 'Небольшой дождь', 'rain': 'Дождь', 'moderate-rain': 'Умеренный дождь',
            'heavy-rain': 'Сильный дождь', 'showers': 'Ливень',
            'light-snow': 'Небольшой снег', 'snow': 'Снег', 'snow-showers': 'Снегопад',
            'thunderstorm': 'Гроза'
        };

        async function getWeather() {
            try {
                const response = await fetch(apiUrl, { headers: { 'X-Yandex-API-Key': apiKey } });
                const { fact } = await response.json();
                if (!fact) throw new Error('Ошибка данных API');

                document.querySelector('#temperature').textContent = `${fact.temp}°C`;
                document.querySelector('#wind-speed').textContent = `${fact.wind_speed} м/с`;
                document.querySelector('#weather-condition').textContent = conditionsMap[fact.condition] || 'Неизвестно';

                updateWeatherIcon(fact.condition);
            } catch (error) {
                console.error('Ошибка запроса:', error);
            }
        }

        function updateWeatherIcon(condition) {
            const iconContainer = document.querySelector('#weather-icon-container');
            iconContainer.innerHTML = '';

            if (condition === 'clear') {
                iconContainer.innerHTML = `<div class="sun-rays"></div><div class="sun"></div>`;
            } else if (condition.includes('cloud')) {
                iconContainer.innerHTML = `<div class="cloud"></div>`;
            } else if (condition.includes('rain')) {
                iconContainer.innerHTML = `<div class="cloud"></div><div class="rain"></div>`;
            } else if (condition.includes('snow')) {
                iconContainer.innerHTML = `<div class="cloud"></div><div class="snow"></div>`;
            } else if (condition.includes('thunderstorm')) {
                iconContainer.innerHTML = `<div class="cloud"></div><div class="lightning"></div>`;
            }
        }

        getWeather();
        setInterval(getWeather, 600000);
    </script>
</body>
</html>
