<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=120, height=120, initial-scale=1.0">
    <title>Виджет погоды</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; display: flex; align-items: center; justify-content: center; width: 120px; height: 120px; }
        .weather-widget {
            width: 120px; height: 120px;
            background: #000; color: #fff;
            font-family: Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            text-align: center;
        }
        .weather-icon img { 
            width: 50px; height: 50px;
        }
        .temperature { font-size: 18px; font-weight: bold; }
        .details { font-size: 14px; display: flex; flex-direction: column; align-items: center; gap: 4px; }

        /* Анимации иконок */
        @keyframes sun-rays {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes rain-fall {
            0% { transform: translateY(-5px); opacity: 1; }
            100% { transform: translateY(5px); opacity: 0.5; }
        }
        @keyframes snow-fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
        @keyframes clouds-move {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }

        .sun img { animation: sun-rays 10s linear infinite; }
        .rain img { animation: rain-fall 1s ease-in-out infinite alternate; }
        .snow img { animation: snow-fall 2s ease-in-out infinite alternate; }
        .clouds img { animation: clouds-move 3s ease-in-out infinite alternate; }
    </style>
</head>
<body>
    <div class="weather-widget">
        <div class="weather-icon"><img id="weather-icon" src="" alt="Иконка погоды"></div>
        <div class="temperature" id="temperature">--°C</div>
        <div class="details">
            <div id="weather-condition">--</div>
            <div>Ветер: <span id="wind-speed">-- м/с</span></div>
        </div>
    </div>
    <script>
        const apiKey = '37ce29f8-dd6b-43d8-885f-c2d2aa60e180';
        const apiUrl = 'https://api.weather.yandex.ru/v2/forecast?lat=56.0184&lon=92.8672&lang=ru_RU&limit=1';

        const conditionsMap = {
            'clear': { text: 'Ясно', class: 'sun' },
            'partly-cloudy': { text: 'Малооблачно', class: 'clouds' },
            'cloudy': { text: 'Облачно', class: 'clouds' },
            'overcast': { text: 'Пасмурно', class: 'clouds' },
            'drizzle': { text: 'Морось', class: 'rain' },
            'light-rain': { text: 'Небольшой дождь', class: 'rain' },
            'rain': { text: 'Дождь', class: 'rain' },
            'moderate-rain': { text: 'Умеренный дождь', class: 'rain' },
            'heavy-rain': { text: 'Сильный дождь', class: 'rain' },
            'showers': { text: 'Ливень', class: 'rain' },
            'wet-snow': { text: 'Дождь со снегом', class: 'snow' },
            'light-snow': { text: 'Небольшой снег', class: 'snow' },
            'snow': { text: 'Снег', class: 'snow' },
            'snow-showers': { text: 'Снегопад', class: 'snow' },
            'hail': { text: 'Град', class: 'snow' },
            'thunderstorm': { text: 'Гроза', class: 'rain' },
            'thunderstorm-with-rain': { text: 'Гроза с дождем', class: 'rain' },
            'thunderstorm-with-hail': { text: 'Гроза с градом', class: 'snow' }
        };

        async function getWeather() {
            try {
                const response = await fetch(apiUrl, { headers: { 'X-Yandex-API-Key': apiKey } });
                const { fact } = await response.json();
                if (!fact) throw new Error('Ошибка данных API');

                document.querySelector('#temperature').textContent = `${fact.temp}°C`;
                document.querySelector('#wind-speed').textContent = `${fact.wind_speed} м/с`;

                const condition = conditionsMap[fact.condition] || { text: 'Неизвестно', class: '' };
                document.querySelector('#weather-condition').textContent = condition.text;

                const icon = document.querySelector('#weather-icon');
                icon.src = `https://yastatic.net/weather/i/icons/funky/dark/${fact.icon}.svg`;

                const weatherIconDiv = document.querySelector('.weather-icon');
                weatherIconDiv.className = `weather-icon ${condition.class}`;
            } catch (error) {
                console.error('Ошибка запроса:', error);
            }
        }

        getWeather();
        setInterval(getWeather, 600000);
    </script>
</body>
</html>
