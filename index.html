<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=120, height=120, initial-scale=1.0">
    <title>–í–∏–¥–∂–µ—Ç –ø–æ–≥–æ–¥—ã</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; display: flex; align-items: center; justify-content: center; width: 120px; height: 120px; }
        .weather-widget {
            width: 120px; height: 120px;
            background: #000; color: #fff;
            font-family: Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            text-align: center;
        }
        .weather-icon {
            width: 50px; height: 50px; 
            position: relative;
        }
        .weather-icon img { width: 100%; height: 100%; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–æ–ª–Ω—Ü–∞ */
        .sun { animation: spin 5s linear infinite; }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–æ–∂–¥—è */
        .rain::after {
            content: "üíß üíß üíß";
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%);
            animation: rain-fall 1s infinite linear;
        }

        @keyframes rain-fall {
            0% { transform: translateX(-50%) translateY(-10px); opacity: 1; }
            100% { transform: translateX(-50%) translateY(10px); opacity: 0; }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–Ω–µ–≥–∞ */
        .snow::after {
            content: "‚ùÑÔ∏è ‚ùÑÔ∏è ‚ùÑÔ∏è";
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%);
            animation: snow-fall 2s infinite ease-in-out;
        }

        @keyframes snow-fall {
            0% { transform: translateX(-50%) translateY(-10px); opacity: 1; }
            100% { transform: translateX(-50%) translateY(10px); opacity: 0; }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –æ–±–ª–∞–∫–æ–≤ */
        .cloud { animation: move-clouds 3s infinite alternate ease-in-out; }

        @keyframes move-clouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(5px); }
        }

        .temperature { font-size: 18px; font-weight: bold; }
        .details { font-size: 14px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
    </style>
</head>
<body>
    <div class="weather-widget">
        <div class="weather-icon"><img id="weather-icon" src="" alt="–ò–∫–æ–Ω–∫–∞ –ø–æ–≥–æ–¥—ã"></div>
        <div class="temperature" id="temperature">--¬∞C</div>
        <div class="details">
            <div id="weather-condition">--</div>
            <div>–í–µ—Ç–µ—Ä: <span id="wind-speed">-- –º/—Å</span></div>
        </div>
    </div>
    <script>
        const apiKey = '37ce29f8-dd6b-43d8-885f-c2d2aa60e180';
        const apiUrl = 'https://api.weather.yandex.ru/v2/forecast?lat=54.7065&lon=20.5106&lang=ru_RU&limit=1';

        const conditionsMap = {
            'clear': '–Ø—Å–Ω–æ', 'partly-cloudy': '–ú–∞–ª–æ–æ–±–ª–∞—á–Ω–æ', 'cloudy': '–û–±–ª–∞—á–Ω–æ', 'overcast': '–ü–∞—Å–º—É—Ä–Ω–æ',
            'drizzle': '–ú–æ—Ä–æ—Å—å', 'light-rain': '–ù–µ–±–æ–ª—å—à–æ–π –¥–æ–∂–¥—å', 'rain': '–î–æ–∂–¥—å', 'moderate-rain': '–£–º–µ—Ä–µ–Ω–Ω—ã–π –¥–æ–∂–¥—å',
            'heavy-rain': '–°–∏–ª—å–Ω—ã–π –¥–æ–∂–¥—å', 'continuous-heavy-rain': '–ó–∞—Ç—è–∂–Ω–æ–π –¥–æ–∂–¥—å', 'showers': '–õ–∏–≤–µ–Ω—å',
            'wet-snow': '–î–æ–∂–¥—å —Å–æ —Å–Ω–µ–≥–æ–º', 'light-snow': '–ù–µ–±–æ–ª—å—à–æ–π —Å–Ω–µ–≥', 'snow': '–°–Ω–µ–≥', 'snow-showers': '–°–Ω–µ–≥–æ–ø–∞–¥',
            'hail': '–ì—Ä–∞–¥', 'thunderstorm': '–ì—Ä–æ–∑–∞', 'thunderstorm-with-rain': '–ì—Ä–æ–∑–∞ —Å –¥–æ–∂–¥–µ–º',
            'thunderstorm-with-hail': '–ì—Ä–æ–∑–∞ —Å –≥—Ä–∞–¥–æ–º'
        };

        async function getWeather() {
            try {
                const response = await fetch(apiUrl, { headers: { 'X-Yandex-API-Key': apiKey } });
                const { fact } = await response.json();
                if (!fact) throw new Error('–û—à–∏–±–∫–∞ –¥–∞–Ω–Ω—ã—Ö API');

                document.querySelector('#temperature').textContent = `${fact.temp}¬∞C`;
                document.querySelector('#wind-speed').textContent = `${fact.wind_speed} –º/—Å`;
                document.querySelector('#weather-condition').textContent = conditionsMap[fact.condition] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                const icon = document.querySelector('#weather-icon');

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–∫–æ–Ω–∫—É
                icon.src = `https://yastatic.net/weather/i/icons/funky/dark/${fact.icon}.svg`;

                // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–µ –∫–ª–∞—Å—Å—ã
                icon.classList.remove('sun', 'rain', 'snow', 'cloud');

                // –î–æ–±–∞–≤–ª—è–µ–º –Ω—É–∂–Ω—ã–π –∫–ª–∞—Å—Å –∞–Ω–∏–º–∞—Ü–∏–∏
                if (fact.condition === 'clear') icon.classList.add('sun');
                else if (fact.condition.includes('rain')) icon.classList.add('rain');
                else if (fact.condition.includes('snow')) icon.classList.add('snow');
                else if (fact.condition.includes('cloud')) icon.classList.add('cloud');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
            }
        }

        getWeather();
        setInterval(getWeather, 600000);
    </script>
</body>
</html>
