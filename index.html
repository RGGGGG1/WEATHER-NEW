<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет погоды</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .weather-widget {
            width: 120px;
            height: 120px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .weather-icon img {
            width: 40px;
            height: 40px;
            transition: transform 0.5s ease-in-out;
        }

        .temperature {
            font-size: 14px;
            font-weight: bold;
        }

        .details {
            font-size: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .details div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .details svg {
            width: 14px;
            height: 14px;
            fill: white;
        }
    </style>
</head>
<body>

    <div class="weather-widget">
        <div class="weather-icon">
            <img id="weather-icon" src="" alt="Иконка погоды">
        </div>
        <div class="temperature" id="temperature">--°C</div>
        <div class="details">
            <div>
                <svg viewBox="0 0 24 24"><path d="M6.5 2a.5.5 0 0 1 .5.5v.526A7.5 7.5 0 0 1 12 10.75a7.5 7.5 0 0 1-5 7.225v.526a.5.5 0 0 1-1 0v-.526A7.5 7.5 0 0 1 1 10.75a7.5 7.5 0 0 1 5-7.224V2.5a.5.5 0 0 1 .5-.5zm0 2a6.5 6.5 0 0 0-4.5 6.25 6.5 6.5 0 0 0 4.5 6.225V4zm1 0v12.475A6.5 6.5 0 0 0 12 10.75a6.5 6.5 0 0 0-4.5-6.224z"></path></svg>
                <span id="pressure">-- гПа</span>
            </div>
            <div>
                <svg viewBox="0 0 24 24"><path d="M5 12h14a1 1 0 0 1 0 2H5a1 1 0 1 1 0-2zm0-4h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2zm0 8h7a1 1 0 0 1 0 2H5a1 1 0 1 1 0-2z"></path></svg>
                <span id="wind-speed">-- м/с</span>
            </div>
        </div>
    </div>

    <script>
        const apiKey = '020d0acf66c731a155efa04f08d3667e'; // Ваш API-ключ
        const city = 'Kaliningrad,ru';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=ru`;

        async function getWeather() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.cod === 200) {
                    document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
                    document.getElementById('wind-speed').textContent = `${data.wind.speed} м/с`;
                    document.getElementById('pressure').textContent = `${data.main.pressure} гПа`;

                    // Обновление иконки с анимацией
                    const iconCode = data.weather[0].icon;
                    const weatherIcon = document.getElementById('weather-icon');
                    weatherIcon.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        weatherIcon.src = `https://openweathermap.org/img/wn/${iconCode}.png`;
                        weatherIcon.style.transform = 'scale(1)';
                    }, 300);
                }
            } catch (error) {
                console.error('Ошибка загрузки погоды:', error);
            }
        }

        // Автоматическое обновление погоды каждые 10 минут
        getWeather();
        setInterval(getWeather, 600000);
    </script>

</body>
</html>
