<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=120, height=120, initial-scale=1.0">
    <title>Виджет погоды</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; display: flex; align-items: center; justify-content: center; width: 120px; height: 120px; }
        .weather-widget {
            width: 120px; height: 120px;
            background: #000; color: #fff;
            font-family: Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            text-align: center;
        }
        .weather-icon {
            width: 80px; height: 80px; 
            position: relative;
        }
        .sun {
            width: 50px; height: 50px;
            background: radial-gradient(circle, yellow 50%, orange 80%);
            border-radius: 50%;
            position: absolute;
            top: 15px; left: 15px;
        }
        .rays {
            width: 80px; height: 80px;
            position: absolute;
            top: 0; left: 0;
            animation: spin 5s linear infinite;
        }
        .rays div {
            width: 6px; height: 20px;
            background: yellow;
            position: absolute;
            top: 30px; left: 37px;
            transform-origin: center;
        }
        .rays div:nth-child(1) { transform: rotate(0deg); }
        .rays div:nth-child(2) { transform: rotate(45deg); }
        .rays div:nth-child(3) { transform: rotate(90deg); }
        .rays div:nth-child(4) { transform: rotate(135deg); }
        .rays div:nth-child(5) { transform: rotate(180deg); }
        .rays div:nth-child(6) { transform: rotate(225deg); }
        .rays div:nth-child(7) { transform: rotate(270deg); }
        .rays div:nth-child(8) { transform: rotate(315deg); }
        
        .cloud {
            width: 70px; height: 40px;
            background: gray;
            border-radius: 50%;
            position: absolute;
            top: 20px; left: 10px;
        }
        .cloud::before {
            content: "";
            width: 50px; height: 50px;
            background: gray;
            border-radius: 50%;
            position: absolute;
            top: -20px; left: -10px;
        }
        .cloud::after {
            content: "";
            width: 40px; height: 40px;
            background: gray;
            border-radius: 50%;
            position: absolute;
            top: -10px; left: 40px;
        }
        .raindrops div {
            width: 5px; height: 10px;
            background: blue;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            animation: rain 1s infinite;
        }
        .raindrops div:nth-child(1) { left: 15px; animation-delay: 0s; }
        .raindrops div:nth-child(2) { left: 30px; animation-delay: 0.2s; }
        .raindrops div:nth-child(3) { left: 45px; animation-delay: 0.4s; }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes rain {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="weather-widget">
        <div class="weather-icon">
            <div class="sun"></div>
            <div class="rays">
                <div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div>
            </div>
        </div>
        <div class="temperature" id="temperature">--°C</div>
        <div class="details">
            <div id="weather-condition">--</div>
            <div>Ветер: <span id="wind-speed">-- м/с</span></div>
        </div>
    </div>
</body>
</html>
