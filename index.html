<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет погоды</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .weather-widget {
            width: 120px; height: 120px;
            background: #000; color: #fff;
            font-family: Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            border-radius: 10px; padding: 10px; text-align: center;
        }
        .weather-icon img { width: 40px; height: 40px; }
        .temperature { font-size: 16px; font-weight: bold; }
        .details { font-size: 12px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
    </style>
</head>
<body>

    <div class="weather-widget">
        <div class="weather-icon"><img id="weather-icon" src="" alt="Иконка погоды"></div>
        <div class="temperature" id="temperature">--°C</div>
        <div class="details">
            <div id="weather-condition">--</div>
            <div>Ветер: <span id="wind-speed">-- м/с</span></div>
        </div>
    </div>

    <script>
        const apiKey = '37ce29f8-dd6b-43d8-885f-c2d2aa60e180';
        const apiUrl = 'https://api.weather.yandex.ru/v2/forecast?lat=54.7065&lon=20.5106&lang=ru_RU&limit=1';

        // Словарь для перевода условий погоды
        const conditionsMap = {
            'clear': 'Ясно',
            'partly-cloudy': 'Малооблачно',
            'cloudy': 'Облачно',
            'overcast': 'Пасмурно',
            'drizzle': 'Морось',
            'light-rain': 'Небольшой дождь',
            'rain': 'Дождь',
            'moderate-rain': 'Умеренный дождь',
            'heavy-rain': 'Сильный дождь',
            'continuous-heavy-rain': 'Затяжной дождь',
            'showers': 'Ливень',
            'wet-snow': 'Дождь со снегом',
            'light-snow': 'Небольшой снег',
            'snow': 'Снег',
            'snow-showers': 'Снегопад',
            'hail': 'Град',
            'thunderstorm': 'Гроза',
            'thunderstorm-with-rain': 'Гроза с дождем',
            'thunderstorm-with-hail': 'Гроза с градом'
        };

        async function getWeather() {
            try {
                const response = await fetch(apiUrl, { headers: { 'X-Yandex-API-Key': apiKey } });
                const { fact } = await response.json();
                if (!fact) throw new Error('Ошибка данных API');

                document.querySelector('#temperature').textContent = `${fact.temp}°C`;
                document.querySelector('#wind-speed').textContent = `${fact.wind_speed} м/с`;
                document.querySelector('#weather-condition').textContent = conditionsMap[fact.condition] || 'Неизвестно';
                document.querySelector('#weather-icon').src = `https://yastatic.net/weather/i/icons/funky/dark/${fact.icon}.svg`;
            } catch (error) {
                console.error('Ошибка запроса:', error);
            }
        }

        getWeather();
        setInterval(getWeather, 600000);
    </script>

</body>
</html>
