<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=120, height=120, initial-scale=1.0">
    <title>Виджет погоды</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; display: flex; align-items: center; justify-content: center; width: 120px; height: 120px; }
        .weather-widget {
            width: 120px; height: 120px;
            background: #000; color: #fff;
            font-family: Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            text-align: center;
        }
        .weather-icon { position: relative; width: 60px; height: 60px; }

        /* Облако */
        .cloud {
            position: absolute; width: 60px; height: 35px;
            background: lightgray; border-radius: 20px;
            animation: cloud-move 5s linear infinite;
        }
        .cloud::before, .cloud::after {
            content: ""; position: absolute; background: lightgray; border-radius: 50%;
        }
        .cloud::before { width: 28px; height: 28px; top: -10px; left: 5px; }
        .cloud::after { width: 35px; height: 35px; top: -15px; right: 5px; }

        @keyframes cloud-move { 0% { transform: translateX(10px); } 100% { transform: translateX(-10px); } }

        /* Солнце */
        .sun { width: 30px; height: 30px; background: yellow; border-radius: 50%; position: relative; }
        .sun-rays {
            position: absolute; width: 50px; height: 50px; top: -10px; left: -10px;
            display: flex; justify-content: center; align-items: center;
            animation: rotate 5s linear infinite;
        }
        .ray {
            position: absolute; width: 4px; height: 12px; background: yellow; border-radius: 2px;
            transform-origin: center;
        }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Дождь */
        .rain {
            position: absolute; width: 50px; height: 30px; top: 30px; left: 10px;
        }
        .drop {
            position: absolute; width: 4px; height: 10px; background: lightblue;
            border-radius: 2px; animation: fall 1s linear infinite;
        }
        @keyframes fall { 0% { transform: translateY(0px); opacity: 1; } 100% { transform: translateY(20px); opacity: 0; } }

        /* Снежинки */
        .snow {
            position: absolute; width: 50px; height: 30px; top: 30px; left: 10px;
        }
        .flake {
            position: absolute; font-size: 12px; color: white;
            animation: fall 2s linear infinite;
        }

        /* Молния */
        .lightning {
            position: absolute; width: 3px; height: 20px; background: yellow;
            top: 20px; left: 25px; display: none; animation: lightning-flash 0.3s infinite;
        }
        @keyframes lightning-flash { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="weather-widget">
        <div class="weather-icon" id="weather-icon"></div>
        <div class="temperature" id="temperature">--°C</div>
        <div class="details">
            <div id="weather-condition">--</div>
            <div>Ветер: <span id="wind-speed">-- м/с</span></div>
        </div>
    </div>
    <script>
        const apiKey = '37ce29f8-dd6b-43d8-885f-c2d2aa60e180';
        const apiUrl = 'https://api.weather.yandex.ru/v2/forecast?lat=55.7558&lon=37.6173&lang=ru_RU&limit=1'; // Москва

        async function getWeather() {
            try {
                const response = await fetch(apiUrl, { headers: { 'X-Yandex-API-Key': apiKey } });
                const { fact } = await response.json();
                if (!fact) throw new Error('Ошибка данных API');

                document.querySelector('#temperature').textContent = `${fact.temp}°C`;
                document.querySelector('#wind-speed').textContent = `${fact.wind_speed} м/с`;
                document.querySelector('#weather-condition').textContent = fact.condition;

                const iconContainer = document.querySelector('#weather-icon');
                iconContainer.innerHTML = '';

                let iconHtml = '';

                if (fact.condition === 'clear') {
                    iconHtml = `<div class="sun"></div>
                        <div class="sun-rays">
                            ${Array(8).fill('<div class="ray"></div>').join('')}
                        </div>`;
                } else if (fact.condition.includes('rain')) {
                    iconHtml = `<div class="cloud"></div><div class="rain"></div>`;
                    addElements(iconContainer, 'drop', 5);
                    if (fact.condition.includes('thunderstorm')) {
                        iconHtml += '<div class="lightning"></div>';
                    }
                } else if (fact.condition.includes('snow')) {
                    iconHtml = `<div class="cloud"></div><div class="snow"></div>`;
                    addElements(iconContainer, 'flake', 8, '❄');
                }

                iconContainer.innerHTML = iconHtml;

            } catch (error) {
                console.error('Ошибка запроса:', error);
            }
        }

        function addElements(container, className, count, content = '') {
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.className = className;
                el.style.left = `${Math.random() * 40}px`;
                el.style.animationDelay = `${Math.random()}s`;
                if (content) el.innerHTML = content;
                container.appendChild(el);
            }
        }

        getWeather();
        setInterval(getWeather, 600000);
    </script>
</body>
</html>
