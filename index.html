<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=120, initial-scale=1.0">
    <title>Виджет погоды</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .weather-widget {
            width: 120px; height: 120px;
            background: #000; color: #fff;
            font-family: Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            text-align: center;
        }
        .temperature { font-size: 20px; font-weight: bold; }
        .details { font-size: 14px; }
        canvas { width: 60px; height: 60px; }
    </style>
</head>
<body>
    <div class="weather-widget">
        <canvas id="weatherCanvas"></canvas>
        <div class="temperature" id="temperature">--°C</div>
        <div class="details">
            <div id="weather-condition">--</div>
            <div>Ветер: <span id="wind-speed">-- м/с</span></div>
        </div>
    </div>

    <script>
        const apiKey = '37ce29f8-dd6b-43d8-885f-c2d2aa60e180';
        const apiUrl = 'https://api.weather.yandex.ru/v2/forecast?lat=54.7065&lon=20.5106&lang=ru_RU&limit=1';

        const conditionsMap = {
            'clear': 'Ясно',
            'partly-cloudy': 'Малооблачно',
            'cloudy': 'Облачно',
            'overcast': 'Пасмурно',
            'light-rain': 'Небольшой дождь',
            'rain': 'Дождь',
            'snow': 'Снег'
        };

        async function getWeather() {
            try {
                const response = await fetch(apiUrl, { headers: { 'X-Yandex-API-Key': apiKey } });
                const { fact } = await response.json();
                if (!fact) throw new Error('Ошибка данных API');

                document.querySelector('#temperature').textContent = `${fact.temp}°C`;
                document.querySelector('#wind-speed').textContent = `${fact.wind_speed} м/с`;
                document.querySelector('#weather-condition').textContent = conditionsMap[fact.condition] || 'Неизвестно';
                animateWeather(fact.condition);
            } catch (error) {
                console.error('Ошибка запроса:', error);
            }
        }

        function animateWeather(condition) {
            const canvas = document.getElementById('weatherCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 60;
            canvas.height = 60;
            
            function drawSun() {
                let angle = 0;
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'yellow';
                    ctx.beginPath();
                    ctx.arc(30, 30, 15, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                    ctx.save();
                    ctx.translate(30, 30);
                    ctx.rotate(angle);
                    ctx.restore();
                    angle += 0.05;
                    requestAnimationFrame(animate);
                }
                animate();
            }
            
            function drawRain() {
                let drops = Array.from({ length: 10 }, () => ({ x: Math.random() * 60, y: Math.random() * 60 }));
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'blue';
                    drops.forEach(drop => {
                        ctx.fillRect(drop.x, drop.y, 2, 5);
                        drop.y += 2;
                        if (drop.y > 60) drop.y = 0;
                    });
                    requestAnimationFrame(animate);
                }
                animate();
            }
            
            function drawSnow() {
                let flakes = Array.from({ length: 10 }, () => ({ x: Math.random() * 60, y: Math.random() * 60 }));
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'white';
                    flakes.forEach(flake => {
                        ctx.beginPath();
                        ctx.arc(flake.x, flake.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                        flake.y += 1;
                        if (flake.y > 60) flake.y = 0;
                    });
                    requestAnimationFrame(animate);
                }
                animate();
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (condition.includes('clear')) drawSun();
            else if (condition.includes('rain')) drawRain();
            else if (condition.includes('snow')) drawSnow();
        }

        getWeather();
        setInterval(getWeather, 600000);
    </script>
</body>
</html>
