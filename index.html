<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет погоды</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script> <!-- Подключение Lottie -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .weather-widget {
            width: 120px; height: 120px;
            background: #000; color: #fff;
            font-family: Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            border-radius: 10px; padding: 10px; text-align: center;
        }
        .weather-icon { width: 50px; height: 50px; }
        .temperature { font-size: 18px; font-weight: bold; }
        .details { font-size: 14px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
    </style>
</head>
<body>

    <div class="weather-widget">
        <div class="weather-icon" id="weather-animation"></div> <!-- Контейнер для анимации -->
        <div class="temperature" id="temperature">--°C</div>
        <div class="details">
            <div id="weather-condition">--</div>
            <div>Ветер: <span id="wind-speed">-- м/с</span></div>
        </div>
    </div>

    <script>
        const apiKey = '37ce29f8-dd6b-43d8-885f-c2d2aa60e180';
        const apiUrl = 'https://api.weather.yandex.ru/v2/forecast?lat=54.7065&lon=20.5106&lang=ru_RU&limit=1';

        // Соответствие кодов погоды анимациям Lottie
        const weatherAnimations = {
            'clear': 'https://assets7.lottiefiles.com/packages/lf20_vx1gn3nl.json', // Солнце
            'partly-cloudy': 'https://assets2.lottiefiles.com/packages/lf20_pedjzj.json', // Солнце и облака
            'cloudy': 'https://assets9.lottiefiles.com/packages/lf20_xlpdxvkq.json', // Облака
            'overcast': 'https://assets9.lottiefiles.com/packages/lf20_jv3gjwkl.json', // Тучи
            'rain': 'https://assets9.lottiefiles.com/packages/lf20_rpydzzvx.json', // Дождь
            'showers': 'https://assets3.lottiefiles.com/packages/lf20_pWJ1C4.json', // Ливень
            'thunderstorm': 'https://assets4.lottiefiles.com/packages/lf20_vn4rdj.json', // Гроза
            'snow': 'https://assets6.lottiefiles.com/packages/lf20_3h5jhx9b.json', // Снег
            'snow-showers': 'https://assets3.lottiefiles.com/packages/lf20_3jpxvhjv.json', // Сильный снег
            'wet-snow': 'https://assets3.lottiefiles.com/packages/lf20_7H6fQ7.json', // Дождь со снегом
            'hail': 'https://assets4.lottiefiles.com/packages/lf20_0zmyspby.json' // Град
        };

        async function getWeather() {
            try {
                const response = await fetch(apiUrl, { headers: { 'X-Yandex-API-Key': apiKey } });
                const { fact } = await response.json();

                if (!fact) throw new Error('Ошибка данных API');

                document.querySelector('#temperature').textContent = `${fact.temp}°C`;
                document.querySelector('#wind-speed').textContent = `${fact.wind_speed} м/с`;
                document.querySelector('#weather-condition').textContent = fact.condition.replace('-', ' ');

                // Запуск анимации
                const animationUrl = weatherAnimations[fact.condition] || weatherAnimations['cloudy'];
                loadLottieAnimation(animationUrl);
            } catch (error) {
                console.error('Ошибка запроса:', error);
            }
        }

        function loadLottieAnimation(url) {
            const container = document.querySelector('#weather-animation');
            container.innerHTML = ''; // Очищаем контейнер перед загрузкой новой анимации
            lottie.loadAnimation({
                container: container,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: url
            });
        }

        getWeather();
        setInterval(getWeather, 600000);
    </script>

</body>
</html>
