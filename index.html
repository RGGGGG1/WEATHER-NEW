<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=120, height=120, initial-scale=1.0">
    <title>Виджет погоды</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; display: flex; align-items: center; justify-content: center; width: 120px; height: 120px; }
        .weather-widget {
            width: 120px; height: 120px;
            background: #000; color: #fff;
            font-family: Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            text-align: center;
        }
        .weather-icon {
            width: 50px; height: 50px; position: relative;
        }
        .temperature { font-size: 18px; font-weight: bold; }
        .details { font-size: 14px; display: flex; flex-direction: column; align-items: center; gap: 4px; }

        /* Анимации */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes rain { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(20px); opacity: 0; } }
        .raindrop {
            position: absolute; width: 2px; height: 10px; background: #4aa3df;
            top: 30%; animation: rain 1s infinite linear;
        }
    </style>
</head>
<body>
    <div class="weather-widget">
        <div class="weather-icon" id="weather-icon"></div>
        <div class="temperature" id="temperature">--°C</div>
        <div class="details">
            <div id="weather-condition">--</div>
            <div>Ветер: <span id="wind-speed">-- м/с</span></div>
        </div>
    </div>

    <script>
        const API_KEY = '37ce29f8-dd6b-43d8-885f-c2d2aa60e180';
        const CITY = 'Москва';
        const API_URL = `https://api.weather.yandex.ru/v2/forecast?lat=55.7558&lon=37.6173&lang=ru_RU&limit=1`;

        const CONDITIONS = {
            'clear': 'Ясно', 'partly-cloudy': 'Малооблачно', 'cloudy': 'Облачно', 'overcast': 'Пасмурно',
            'drizzle': 'Морось', 'light-rain': 'Небольшой дождь', 'rain': 'Дождь', 'moderate-rain': 'Умеренный дождь',
            'heavy-rain': 'Сильный дождь', 'showers': 'Ливень', 'wet-snow': 'Дождь со снегом',
            'light-snow': 'Небольшой снег', 'snow': 'Снег', 'snow-showers': 'Снегопад', 'hail': 'Град',
            'thunderstorm': 'Гроза', 'thunderstorm-with-rain': 'Гроза с дождем', 'thunderstorm-with-hail': 'Гроза с градом'
        };

        async function fetchWeather() {
            try {
                const response = await fetch(API_URL, { headers: { 'X-Yandex-API-Key': API_KEY } });
                const { fact } = await response.json();
                if (!fact) throw new Error('Ошибка API');

                document.getElementById('temperature').textContent = `${fact.temp}°C`;
                document.getElementById('wind-speed').textContent = `${fact.wind_speed} м/с`;
                document.getElementById('weather-condition').textContent = CONDITIONS[fact.condition] || 'Неизвестно';

                updateWeatherIcon(fact.condition, fact.icon);
            } catch (error) {
                console.error('Ошибка загрузки погоды:', error);
            }
        }

        function updateWeatherIcon(condition, iconCode) {
            const iconContainer = document.getElementById('weather-icon');
            iconContainer.innerHTML = `<img src="https://yastatic.net/weather/i/icons/funky/dark/${iconCode}.svg" style="animation: fadeIn 1s;">`;

            if (condition.includes('rain')) addRainEffect(iconContainer);
        }

        function addRainEffect(container) {
            container.innerHTML += Array.from({ length: 10 }, () => '<div class="raindrop" style="left:' + (Math.random() * 50) + 'px; animation-duration:' + (Math.random() * 0.5 + 0.5) + 's;"></div>').join('');
        }

        fetchWeather();
        setInterval(fetchWeather, 600000);
    </script>
</body>
</html>
