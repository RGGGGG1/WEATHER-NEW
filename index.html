<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=120, height=120, initial-scale=1.0">
    <title>Виджет погоды</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; display: flex; align-items: center; justify-content: center; width: 120px; height: 120px; }
        .weather-widget {
            width: 120px; height: 120px;
            background: #000; color: #fff;
            font-family: Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: space-evenly;
            text-align: center;
        }
        .weather-icon {
            position: relative;
            width: 50px; height: 50px;
        }

        /* Солнце */
        .sun {
            width: 40px;
            height: 40px;
            background: yellow;
            border-radius: 50%;
            position: relative;
            animation: sun-rotate 5s linear infinite;
        }
        .sun::before {
            content: "";
            position: absolute;
            width: 60px; height: 60px;
            left: -10px; top: -10px;
            background: radial-gradient(circle, rgba(255,255,0,0.5) 20%, rgba(255,255,0,0) 70%);
            border-radius: 50%;
        }
        @keyframes sun-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Дождь */
        .rain {
            position: relative;
            width: 50px; height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .drop {
            width: 3px;
            height: 10px;
            background: lightblue;
            position: absolute;
            top: 0;
            animation: rain-fall 1s linear infinite;
        }
        @keyframes rain-fall {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }

        /* Снег */
        .snow {
            position: relative;
            width: 50px; height: 50px;
        }
        .flake {
            position: absolute;
            font-size: 12px;
            color: white;
            animation: snow-fall 2s linear infinite;
        }
        @keyframes snow-fall {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="weather-widget">
        <div class="weather-icon" id="weather-icon"></div>
        <div class="temperature" id="temperature">--°C</div>
        <div class="details">
            <div id="weather-condition">--</div>
            <div>Ветер: <span id="wind-speed">-- м/с</span></div>
        </div>
    </div>
    <script>
        const apiKey = '37ce29f8-dd6b-43d8-885f-c2d2aa60e180';
        const apiUrl = 'https://api.weather.yandex.ru/v2/forecast?lat=55.0084&lon=82.9357&lang=ru_RU&limit=1';

        const conditionsMap = {
            'clear': 'Ясно', 'partly-cloudy': 'Малооблачно', 'cloudy': 'Облачно', 'overcast': 'Пасмурно',
            'drizzle': 'Морось', 'light-rain': 'Небольшой дождь', 'rain': 'Дождь', 'moderate-rain': 'Умеренный дождь',
            'heavy-rain': 'Сильный дождь', 'continuous-heavy-rain': 'Затяжной дождь', 'showers': 'Ливень',
            'wet-snow': 'Дождь со снегом', 'light-snow': 'Небольшой снег', 'snow': 'Снег', 'snow-showers': 'Снегопад',
            'hail': 'Град', 'thunderstorm': 'Гроза', 'thunderstorm-with-rain': 'Гроза с дождем',
            'thunderstorm-with-hail': 'Гроза с градом'
        };

        async function getWeather() {
            try {
                const response = await fetch(apiUrl, { headers: { 'X-Yandex-API-Key': apiKey } });
                const { fact } = await response.json();
                if (!fact) throw new Error('Ошибка данных API');

                document.querySelector('#temperature').textContent = `${fact.temp}°C`;
                document.querySelector('#wind-speed').textContent = `${fact.wind_speed} м/с`;
                document.querySelector('#weather-condition').textContent = conditionsMap[fact.condition] || 'Неизвестно';

                const iconContainer = document.querySelector('#weather-icon');
                iconContainer.innerHTML = '';

                if (fact.condition === 'clear') {
                    iconContainer.innerHTML = '<div class="sun"></div>';
                } else if (fact.condition.includes('rain')) {
                    const rainContainer = document.createElement('div');
                    rainContainer.className = 'rain';
                    for (let i = 0; i < 5; i++) {
                        const drop = document.createElement('div');
                        drop.className = 'drop';
                        drop.style.left = `${Math.random() * 40}px`;
                        drop.style.animationDelay = `${Math.random()}s`;
                        rainContainer.appendChild(drop);
                    }
                    iconContainer.appendChild(rainContainer);
                } else if (fact.condition.includes('snow')) {
                    const snowContainer = document.createElement('div');
                    snowContainer.className = 'snow';
                    for (let i = 0; i < 5; i++) {
                        const flake = document.createElement('div');
                        flake.className = 'flake';
                        flake.textContent = '❄';
                        flake.style.left = `${Math.random() * 40}px`;
                        flake.style.animationDelay = `${Math.random()}s`;
                        snowContainer.appendChild(flake);
                    }
                    iconContainer.appendChild(snowContainer);
                } else {
                    iconContainer.innerHTML = '<img src="https://yastatic.net/weather/i/icons/funky/dark/' + fact.icon + '.svg">';
                }

            } catch (error) {
                console.error('Ошибка запроса:', error);
            }
        }

        getWeather();
        setInterval(getWeather, 600000);
    </script>
</body>
</html>
